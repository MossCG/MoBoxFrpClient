<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>MoBoxFrp - éš§é“ç®¡ç†</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: rgba(67, 97, 238, 0.1);
            --secondary: #7209b7;
            --secondary-light: rgba(114, 9, 183, 0.1);
            --success: #07c160;
            --success-light: rgba(7, 193, 96, 0.1);
            --warning: #f72585;
            --warning-light: rgba(247, 37, 133, 0.1);
            --danger: #ef233c;
            --danger-light: rgba(239, 35, 60, 0.1);
            --info: #4cc9f0;
            --info-light: rgba(76, 201, 240, 0.1);
            --white: #ffffff;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --border-color: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --sidebar-width: 260px;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f2ff 100%);
            color: var(--dark);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--white);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            transition: var(--transition);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 16px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .greeting {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--primary-light);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-info:hover {
            background: rgba(67, 97, 238, 0.15);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        .switch-account-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .switch-account-btn:hover {
            background: var(--border-color);
            color: var(--dark);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .sidebar-container {
            position: fixed;
            top: var(--header-height);
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--white);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 999;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-menu {
            padding: 20px 0;
            list-style: none;
            margin: 0;
            flex: 1;
        }

        .menu-item {
            margin-bottom: 2px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .menu-link:hover {
            background: var(--primary-light);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .menu-link.active {
            background: var(--primary-light);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .menu-icon {
            width: 22px;
            height: 22px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--light-gray);
        }

        .submenu.open {
            max-height: 300px;
        }

        .submenu-item {
            list-style: none;
        }

        .submenu-link {
            display: flex;
            align-items: center;
            padding: 16px 24px 16px 64px;
            color: var(--gray);
            text-decoration: none;
            font-size: 15px;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .submenu-link:hover {
            background: rgba(67, 97, 238, 0.08);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .submenu-link.active {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            border-left-color: var(--primary);
            font-weight: 500;
        }

        .menu-arrow {
            margin-left: auto;
            transition: var(--transition);
            font-size: 12px;
            color: var(--gray);
            flex-shrink: 0;
        }

        .menu-arrow.rotated {
            transform: rotate(180deg);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 24px;
            min-height: calc(100vh - var(--header-height));
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .page-header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .page-description {
            font-size: 16px;
            color: var(--gray);
            line-height: 1.6;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover:not(:disabled) {
            background: #06b056;
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover:not(:disabled) {
            background: #d90429;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--white);
        }

        .btn-warning:hover:not(:disabled) {
            background: #e0146c;
        }

        .btn-info {
            background: var(--info);
            color: var(--white);
        }

        .btn-info:hover:not(:disabled) {
            background: #2dbde8;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            min-height: 400px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 500;
        }

        .tunnels-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .tunnels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-gray);
        }

        .tunnels-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .tunnels-count {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        .tunnels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            padding: 24px;
        }

        @media (max-width: 768px) {
            .tunnels-grid {
                grid-template-columns: 1fr;
            }
        }

        .tunnel-card {
            background: var(--white);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .tunnel-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .tunnel-card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tunnel-card-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tunnel-icon {
            width: 36px;
            height: 36px;
            background: var(--primary-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
        }

        .tunnel-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .tunnel-id {
            font-size: 12px;
            color: var(--gray);
            background: var(--light-gray);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .tunnel-card-body {
            padding: 20px;
        }

        .tunnel-details {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tunnel-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .tunnel-detail-item:last-child {
            border-bottom: none;
        }

        .tunnel-detail-label {
            font-size: 13px;
            color: var(--gray);
            font-weight: 500;
            min-width: 80px;
        }

        .tunnel-detail-value {
            font-size: 13px;
            color: var(--dark);
            font-weight: 600;
            text-align: right;
            word-break: break-all;
        }

        .tunnel-actions {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            background: var(--light-gray);
        }

        .tunnel-actions .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            margin-bottom: 24px;
        }

        .protocol-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .protocol-tcp {
            background: var(--primary-light);
            color: var(--primary);
        }

        .protocol-udp {
            background: var(--info-light);
            color: var(--info);
        }

        .protocol-xtcp {
            background: var(--success-light);
            color: var(--success);
        }

        .protocol-xudp {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-running {
            background: var(--success-light);
            color: var(--success);
        }

        .status-stopped {
            background: var(--warning-light);
            color: var(--warning);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--white);
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            padding: 4px;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--dark);
        }

        .modal-body {
            padding: 32px;
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .log-container {
            background: var(--dark);
            color: var(--white);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            padding: 16px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 16px;
        }

        .log-line {
            margin-bottom: 4px;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .log-line.info {
            color: #4cc9f0;
        }

        .log-line.warning {
            color: #f72585;
        }

        .log-line.error {
            color: #ef233c;
        }

        .log-line.success {
            color: #07c160;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--gray);
            font-size: 12px;
            background: var(--light-gray);
        }

        .sidebar-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            z-index: 2000;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-success {
            background-color: var(--success);
            color: white;
        }

        .notification-error {
            background-color: var(--danger);
            color: white;
        }

        .notification-warning {
            background-color: var(--warning);
            color: white;
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .greeting {
                display: none;
            }

            .sidebar-container {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 280px;
                box-shadow: 2px 0 20px rgba(0, 0, 0, 0.15);
            }

            .sidebar-container.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .sidebar-overlay.open {
                display: block;
            }

            .user-section {
                gap: 12px;
            }

            .switch-account-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .header-actions {
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .tunnels-grid {
                padding: 16px;
            }

            .tunnel-card {
                margin-bottom: 16px;
            }

            .tunnel-actions {
                flex-wrap: wrap;
            }

            .tunnel-actions .btn {
                flex: 1 0 calc(50% - 4px);
            }
        }

        .log-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .log-refresh-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: var(--transition);
        }

        .log-refresh-btn:hover {
            background: var(--primary-dark);
        }

        .log-empty {
            text-align: center;
            padding: 32px;
            color: var(--gray);
            font-style: italic;
        }

        /* ç™»å½•æ ‡ç­¾é¡µæ ·å¼ */
        .login-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .login-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .login-tab.active {
            color: var(--primary);
            font-weight: 600;
        }

        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .form-hint {
            color: var(--gray);
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="logo-section">
        <button class="mobile-toggle" id="sidebarToggle">â˜°</button>

        let html = '';

        sortedMenus.forEach(menu => {
            // æ£€æŸ¥å½“å‰èœå•æ˜¯å¦åº”è¯¥å±•å¼€
            const isMenuActive = isMenuActiveForPath(menu, currentPath);
            const isSubmenuOpen = openedSubmenus.has(menu.id) || isMenuActive;

            if (menu.type === 'single') {
                const isActive = currentPath === menu.url;
                html += `

                `;
            } else if (menu.type === 'group' && menu.submenus) {
                // å¯¹å­èœå•æ’åº
                const sortedSubmenus = [...menu.submenus].sort((a, b) => a.order - b.order);

                html += `

                sortedSubmenus.forEach(submenu => {
                    const isSubmenuActive = currentPath === submenu.url;
                    html += `

    function isMenuActiveForPath(menu, currentPath) {
        if (menu.type === 'single') {
            return menu.url === currentPath;

            return menu.submenus.some(submenu => submenu.url === currentPath);

    function bindSidebarEvents() {
        // å¤„ç†åˆ†ç»„èœå•ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.menu-link[data-type="group"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const menuId = this.getAttribute('data-menu-id');
                const submenu = document.getElementById(`submenu-${menuId}`);
                const arrow = this.querySelector('.menu-arrow');

                if (submenu.classList.contains('open')) {
                    submenu.classList.remove('open');
                    arrow.classList.remove('rotated');
                    openedSubmenus.delete(menuId);
                } else {
                    submenu.classList.add('open');
                    arrow.classList.add('rotated');
                    openedSubmenus.add(menuId);
                }
            });
        });

        // å¤„ç†å•é¡µèœå•ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.menu-link[data-type="single"]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                }
                document.querySelectorAll('.menu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.submenu-link.active').forEach(item => {
                    item.classList.remove('active');

        // å¤„ç†å­èœå•ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.submenu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {

                    return;

                document.querySelectorAll('.menu-link.active').forEach(item => {
                    item.classList.remove('active');
                });

                    item.classList.remove('active');

                this.classList.add('active');

                const parentId = this.getAttribute('data-parent-id');

                if (parentLink) {

                    const sidebarOverlay = document.getElementById('sidebarOverlay');
                    sidebarContainer.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                }
            });
        });
    }

    function formatLog(logText) {
        if (!logText) return '<div class="log-empty">æš‚æ— æ—¥å¿—</div>';

        const lines = logText.split('\n');
        let html = '';

        lines.forEach(line => {
            if (line.trim()) {
                let logClass = 'info';
                if (line.includes('ERROR') || line.includes('error')) {
                    logClass = 'error';
                } else if (line.includes('WARN') || line.includes('warning')) {
                    logClass = 'warning';
                } else if (line.includes('INFO') || line.includes('info')) {
                    logClass = 'info';
                } else if (line.includes('SUCCESS') || line.includes('success')) {
                    logClass = 'success';
                }

                html += `<div class="log-line ${logClass}">${line}</div>`;
            }
        });

        return html || '<div class="log-empty">æš‚æ— æ—¥å¿—</div>';
    }
