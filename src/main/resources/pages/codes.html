            --primary-light: rgba(67, 97, 238, 0.1);
            --secondary: #7209b7;
            --secondary-light: rgba(114, 9, 183, 0.1);
            --success: #07c160;
            --success-light: rgba(7, 193, 96, 0.1);
            --warning: #f72585;
            --warning-light: rgba(247, 37, 133, 0.1);
            --danger: #ef233c;
            --danger-light: rgba(239, 35, 60, 0.1);
            --info: #4cc9f0;
            --info-light: rgba(76, 201, 240, 0.1);
            --white: #ffffff;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --border-color: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #f5f7ff 0%, #f0f2ff 100%);
            color: var(--dark);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--white);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            transition: var(--transition);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 16px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .greeting {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--primary-light);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-info:hover {
            background: rgba(67, 97, 238, 0.15);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        .switch-account-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--light-gray);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .switch-account-btn:hover {
            background: var(--border-color);
            color: var(--dark);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .sidebar-container {
            position: fixed;
            top: var(--header-height);
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--white);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 999;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-menu {
            padding: 20px 0;
            list-style: none;
            margin: 0;
            flex: 1;
        }

        .menu-item {
            margin-bottom: 2px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .menu-link:hover {
            background: var(--primary-light);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .menu-link.active {
            background: var(--primary-light);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .menu-icon {
            width: 22px;
            height: 22px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--light-gray);
        }

        .submenu.open {
            max-height: 300px;
        }

        .submenu-item {
            list-style: none;
        }

        .submenu-link {
            display: flex;
            align-items: center;
            padding: 16px 24px 16px 64px;
            color: var(--gray);
            text-decoration: none;
            font-size: 15px;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .submenu-link:hover {
            background: rgba(67, 97, 238, 0.08);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .submenu-link.active {
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            border-left-color: var(--primary);
            font-weight: 500;
        }

        .menu-arrow {
            margin-left: auto;
            transition: var(--transition);
            font-size: 12px;
            color: var(--gray);
            flex-shrink: 0;
        }

        .menu-arrow.rotated {
            transform: rotate(180deg);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 24px;
            min-height: calc(100vh - var(--header-height));
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .page-header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .page-description {
            font-size: 16px;
            color: var(--gray);
            line-height: 1.6;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover:not(:disabled) {
            background: #06b056;
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover:not(:disabled) {
            background: #d90429;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            min-height: 400px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: var(--gray);
            font-weight: 500;
        }

        .codes-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .codes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-gray);
        }

        .codes-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .codes-count {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        .codes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .codes-table th {
            padding: 16px 24px;
            text-align: left;
            font-weight: 600;
            color: var(--gray);
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            white-space: nowrap;
        }

        .codes-table td {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .codes-table tr:last-child td {
            border-bottom: none;
        }

        .codes-table tr:hover {
            background: var(--primary-light);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-running {
            background: var(--success-light);
            color: var(--success);
        }

        .status-outdated {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-banned {
            background: var(--danger-light);
            color: var(--danger);
        }

        .token-display {
            font-family: 'Courier New', monospace;
            background: var(--light-gray);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .token-display:hover {
            background: var(--border-color);
        }

        .token-masked {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }

        .token-masked:hover {
            filter: blur(0);
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            color: var(--gray);
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
        }

        .token-display:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .port-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .port-badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--info-light);
            color: var(--info);
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .time-format {
            font-size: 13px;
            color: var(--gray);
        }

        .time-remaining {
            font-size: 12px;
            color: var(--warning);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            margin-bottom: 24px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--white);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .modal-close {

            font-size: 24px;
            color: var(--gray);

        .modal-close:hover {
            color: var(--dark);

            gap: 12px;
            justify-content: flex-end;

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--gray);
            font-size: 12px;
            background: var(--light-gray);
        }

        .sidebar-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            z-index: 2000;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-success {
            background-color: var(--success);
            color: white;
        }

        .notification-error {
            background-color: var(--danger);
            color: white;
        }

        .code-detail {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .detail-item {
            padding: 12px;
            background: var(--light-gray);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        @media (max-width: 1200px) {
            .codes-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 992px) {
            .code-detail {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .greeting {
                display: none;
            }

            .sidebar-container {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 280px;
                box-shadow: 2px 0 20px rgba(0, 0, 0, 0.15);
            }

            .sidebar-container.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .sidebar-overlay.open {
                display: block;
            }

            .user-section {
                gap: 12px;
            }

            .switch-account-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .header-actions {
                justify-content: flex-end;
            }

            .codes-table th,
            .codes-table td {
                padding: 12px 16px;
            }
        }

        @media (max-width: 576px) {
            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .header-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
