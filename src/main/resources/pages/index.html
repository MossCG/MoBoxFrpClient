    function renderSidebar(menus) {
        const sidebarMenu = document.getElementById('sidebarMenu');
        const currentPath = window.location.pathname;

        if (!menus || menus.length === 0) {
            return;
        }

        // ÊåâorderÂ≠óÊÆµÊéíÂ∫è
        const sortedMenus = [...menus].sort((a, b) => a.order - b.order);

        let html = '';

        sortedMenus.forEach(menu => {
            // Ê£ÄÊü•ÂΩìÂâçËèúÂçïÊòØÂê¶Â∫îËØ•Â±ïÂºÄ
            const isMenuActive = isMenuActiveForPath(menu, currentPath);
            const isSubmenuOpen = openedSubmenus.has(menu.id) || isMenuActive;

            if (menu.type === 'single') {
                const isActive = currentPath === menu.url;
                html += `
                    <li class="menu-item">
                        <a href="${menu.url}" class="menu-link ${isActive ? 'active' : ''}"
                           data-menu-id="${menu.id}" data-type="single">
                            <span class="menu-icon">${menu.icon}</span>
                            <span class="menu-text">${menu.name}</span>
                        </a>
                    </li>
                `;
            } else if (menu.type === 'group' && menu.submenus) {
                // ÂØπÂ≠êËèúÂçïÊéíÂ∫è
                const sortedSubmenus = [...menu.submenus].sort((a, b) => a.order - b.order);

                html += `
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="menu-link ${isMenuActive ? 'active' : ''}"
                           data-menu-id="${menu.id}" data-type="group">
                            <span class="menu-icon">${menu.icon}</span>
                            <span class="menu-text">${menu.name}</span>
                            <span class="menu-arrow ${isSubmenuOpen ? 'rotated' : ''}">‚ñº</span>
                        </a>
                        <ul class="submenu ${isSubmenuOpen ? 'open' : ''}" id="submenu-${menu.id}">
                `;

                sortedSubmenus.forEach(submenu => {
                    const isSubmenuActive = currentPath === submenu.url;
                    html += `
                        <li class="submenu-item">
                            <a href="${submenu.url}" class="submenu-link ${isSubmenuActive ? 'active' : ''}"
                               data-menu-id="${submenu.id}" data-parent-id="${menu.id}">
                                ${submenu.name}
                            </a>
                        </li>
                    `;
                });

                html += `
                        </ul>
                    </li>
                `;
            }
        });

        sidebarMenu.innerHTML = html;
        bindSidebarEvents();
    }

    function isMenuActiveForPath(menu, currentPath) {
        if (menu.type === 'single') {
            return menu.url === currentPath;
        } else if (menu.type === 'group' && menu.submenus) {
            return menu.submenus.some(submenu => submenu.url === currentPath);
        }
        return false;
    }

    function bindSidebarEvents() {
        // Â§ÑÁêÜÂàÜÁªÑËèúÂçïÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.menu-link[data-type="group"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const menuId = this.getAttribute('data-menu-id');
                const submenu = document.getElementById(`submenu-${menuId}`);
                const arrow = this.querySelector('.menu-arrow');

                if (submenu.classList.contains('open')) {
                    submenu.classList.remove('open');
                    arrow.classList.remove('rotated');
                    openedSubmenus.delete(menuId);
                } else {
                    submenu.classList.add('open');
                    arrow.classList.add('rotated');
                    openedSubmenus.add(menuId);
                }
            });
        });

        // Â§ÑÁêÜÂçïÈ°µËèúÂçïÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.menu-link[data-type="single"]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                }
                document.querySelectorAll('.menu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.submenu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');

                if (window.innerWidth <= 768) {
                    const sidebarContainer = document.getElementById('sidebarContainer');
                    const sidebarOverlay = document.getElementById('sidebarOverlay');
                    sidebarContainer.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                }
            });
        });

        // Â§ÑÁêÜÂ≠êËèúÂçïÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.submenu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                    return;
                }

                document.querySelectorAll('.menu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.submenu-link.active').forEach(item => {
                    item.classList.remove('active');
                });

                this.classList.add('active');

                const parentId = this.getAttribute('data-parent-id');
                const parentLink = document.querySelector(`.menu-link[data-menu-id="${parentId}"]`);
                if (parentLink) {
                    parentLink.classList.add('active');

                    const submenu = document.getElementById(`submenu-${parentId}`);
                    const arrow = parentLink.querySelector('.menu-arrow');
                    if (submenu && !submenu.classList.contains('open')) {
                        submenu.classList.add('open');
                        arrow.classList.add('rotated');
                        openedSubmenus.add(parentId);
                    }
                }

                if (window.innerWidth <= 768) {
                    const sidebarContainer = document.getElementById('sidebarContainer');
                    const sidebarOverlay = document.getElementById('sidebarOverlay');
                    sidebarContainer.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                }
            });
        });
    }

                })
            });

            const result = await response.json();

            if (result.success) {
                showNotification('ÁôªÂΩïÊàêÂäü');
                closeLoginModal();

                // ÈáçÊñ∞Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
                const user = await fetchUserInfo();
                // ÈáçÊñ∞Ëé∑ÂèñÂÆ¢Êà∑Á´Ø‰ø°ÊÅØ
                const client = await fetchClientInfo();

                // Êõ¥Êñ∞È°µÈù¢ÂÜÖÂÆπ
                if (user && client) {
                    renderContent(user, client);
                } else if (client) {
                    // Âç≥‰ΩøÊ≤°ÊúâÁî®Êà∑‰ø°ÊÅØÔºå‰πü‰ΩøÁî®ÂΩìÂâçÁöÑÂÆ¢Êà∑Á´Ø‰ø°ÊÅØ
                    renderContent(user, client);
                }
            } else {
                showNotification(result.message || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
            }
        } catch (error) {
            console.error('ÁôªÂΩïÂ§±Ë¥•:', error);
            showNotification('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
        } finally {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    }

    function initLoginTabs() {
        const tabs = document.querySelectorAll('.login-tab');
        const accountLabel = document.getElementById('accountLabel');
        const accountInput = document.getElementById('account');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                currentLoginType = tab.getAttribute('data-type');

                if (currentLoginType === 'phone') {
                    accountLabel.textContent = 'ÊâãÊú∫Âè∑';
                    accountInput.placeholder = 'ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑';
                } else {
                    accountLabel.textContent = 'ÈÇÆÁÆ±';
                    accountInput.placeholder = 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ';
                }
            });
        });
    }

    function initSidebarToggle() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarContainer = document.getElementById('sidebarContainer');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        sidebarToggle.addEventListener('click', () => {
            sidebarContainer.classList.toggle('open');
            sidebarOverlay.classList.toggle('open');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebarContainer.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        });
    }

    function initEventListeners() {
        // ÂàáÊç¢Ë¥¶Âè∑ÊåâÈíÆ
        document.getElementById('switchAccountBtn').addEventListener('click', showLoginModal);

        // ÁôªÂΩïÁõ∏ÂÖ≥‰∫ã‰ª∂
        document.getElementById('loginModalClose').addEventListener('click', closeLoginModal);
        document.getElementById('loginCancelBtn').addEventListener('click', closeLoginModal);
        document.getElementById('loginSubmitBtn').addEventListener('click', handleLogin);
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            handleLogin();
        });

        // Ê®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÁÇπÂáªÂÖ≥Èó≠
        document.getElementById('loginModalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('loginModalOverlay')) {
                closeLoginModal();
            }
        });

        // ÂØÜÁ†ÅËæìÂÖ•Ê°ÜÂõûËΩ¶Êèê‰∫§
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            }
        });

        // Áî®Êà∑‰ø°ÊÅØÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('userInfo').addEventListener('click', () => {
            if (!currentUser || !currentUser.username || currentUser.username === 'Êú™ÁôªÂΩï') {
                showLoginModal();
            }
        });

        // ÂàùÂßãÂåñÁôªÂΩïÊ†áÁ≠æÈ°µ
        initLoginTabs();
    }

    function handleResize() {
        if (window.innerWidth > 768) {
            const sidebarContainer = document.getElementById('sidebarContainer');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            sidebarContainer.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        }
    }

    function startClientInfoUpdate() {
        // Â¶ÇÊûúÂ∑≤ÊúâÂÆöÊó∂Âô®ÔºåÂÖàÊ∏ÖÈô§
        if (clientInfoInterval) {
            clearInterval(clientInfoInterval);
        }

        // ÊØè10ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°ÂÆ¢Êà∑Á´Ø‰ø°ÊÅØ
        clientInfoInterval = setInterval(async () => {
            const client = await fetchClientInfo();
            if (client) {
                clientInfo = client;
                updateSystemStatus();
            }
        }, 10000);
    }

    async function initPage() {
        document.getElementById('greetingText').textContent = getGreeting();

        initSidebarToggle();
        initEventListeners();

        // Âπ∂ÂèëËé∑ÂèñÊï∞ÊçÆ
        const [user, client, sidebar] = await Promise.all([
            fetchUserInfo(),
            fetchClientInfo(),
            fetchSidebar()
        ]);

        // Ê∏≤Êüì‰æßËæπÊ†è
        if (sidebar && sidebar.length > 0) {
            renderSidebar(sidebar);
        }

        // Ê∏≤Êüì‰∏ªÂÜÖÂÆπ
        if (user && client) {
            renderContent(user, client);
        } else if (client) {
            renderContent(user, client);
        }

        // ÂºÄÂßãÂÆöÊúüÊõ¥Êñ∞ÂÆ¢Êà∑Á´Ø‰ø°ÊÅØ
        startClientInfoUpdate();

        window.addEventListener('resize', handleResize);

        // Êõ¥Êñ∞ÈóÆÂÄôËØ≠
        setInterval(() => {
            document.getElementById('greetingText').textContent = getGreeting();
        }, 30000);
    }

    // Ê∏ÖÁêÜÂÆöÊó∂Âô®
    window.addEventListener('beforeunload', () => {
        if (clientInfoInterval) {
            clearInterval(clientInfoInterval);
        }
    });

    document.addEventListener('DOMContentLoaded', initPage);
</script>
