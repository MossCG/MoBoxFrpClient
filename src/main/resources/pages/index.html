    function renderSidebar(menus) {
        const sidebarMenu = document.getElementById('sidebarMenu');
        const currentPath = window.location.pathname;

        if (!menus || menus.length === 0) {
            return;
        }

        // æŒ‰orderå­—æ®µæ’åº
        const sortedMenus = [...menus].sort((a, b) => a.order - b.order);

        let html = '';

        sortedMenus.forEach(menu => {
            // æ£€æŸ¥å½“å‰èœå•æ˜¯å¦åº”è¯¥å±•å¼€
            const isMenuActive = isMenuActiveForPath(menu, currentPath);
            const isSubmenuOpen = openedSubmenus.has(menu.id) || isMenuActive;

            if (menu.type === 'single') {
                const isActive = currentPath === menu.url;
                html += `
                    <li class="menu-item">
                        <a href="${menu.url}" class="menu-link ${isActive ? 'active' : ''}"
                           data-menu-id="${menu.id}" data-type="single">
                            <span class="menu-icon">${menu.icon}</span>
                            <span class="menu-text">${menu.name}</span>
                        </a>
                    </li>
                `;
            } else if (menu.type === 'group' && menu.submenus) {
                // å¯¹å­èœå•æ’åº
                const sortedSubmenus = [...menu.submenus].sort((a, b) => a.order - b.order);

                html += `
                    <li class="menu-item">
                        <a href="javascript:void(0)" class="menu-link ${isMenuActive ? 'active' : ''}"
                           data-menu-id="${menu.id}" data-type="group">
                            <span class="menu-icon">${menu.icon}</span>
                            <span class="menu-text">${menu.name}</span>
                            <span class="menu-arrow ${isSubmenuOpen ? 'rotated' : ''}">â–¼</span>
                        </a>
                        <ul class="submenu ${isSubmenuOpen ? 'open' : ''}" id="submenu-${menu.id}">
                `;

                sortedSubmenus.forEach(submenu => {
                    const isSubmenuActive = currentPath === submenu.url;
                    html += `
                        <li class="submenu-item">
                            <a href="${submenu.url}" class="submenu-link ${isSubmenuActive ? 'active' : ''}"
                               data-menu-id="${submenu.id}" data-parent-id="${menu.id}">
                                ${submenu.name}
                            </a>
                        </li>
                    `;
                });

                html += `
                        </ul>
                    </li>
                `;
            }
        });

        sidebarMenu.innerHTML = html;
        bindSidebarEvents();
    }

    function isMenuActiveForPath(menu, currentPath) {
        if (menu.type === 'single') {
            return menu.url === currentPath;
        } else if (menu.type === 'group' && menu.submenus) {
            return menu.submenus.some(submenu => submenu.url === currentPath);
        }
        return false;
    }

    function bindSidebarEvents() {
        // å¤„ç†åˆ†ç»„èœå•ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.menu-link[data-type="group"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const menuId = this.getAttribute('data-menu-id');
                const submenu = document.getElementById(`submenu-${menuId}`);
                const arrow = this.querySelector('.menu-arrow');

                if (submenu.classList.contains('open')) {
                    submenu.classList.remove('open');
                    arrow.classList.remove('rotated');
                    openedSubmenus.delete(menuId);
                } else {
                    submenu.classList.add('open');
                    arrow.classList.add('rotated');
                    openedSubmenus.add(menuId);
                }
            });
        });

        // å¤„ç†å•é¡µèœå•ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.menu-link[data-type="single"]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                }
                document.querySelectorAll('.menu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.submenu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');

                if (window.innerWidth <= 768) {
                    const sidebarContainer = document.getElementById('sidebarContainer');
                    const sidebarOverlay = document.getElementById('sidebarOverlay');
                    sidebarContainer.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                }
            });
        });

        // å¤„ç†å­èœå•ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.submenu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                    return;
                }

                document.querySelectorAll('.menu-link.active').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.submenu-link.active').forEach(item => {
                    item.classList.remove('active');
                });

                this.classList.add('active');

                const parentId = this.getAttribute('data-parent-id');
                const parentLink = document.querySelector(`.menu-link[data-menu-id="${parentId}"]`);
                if (parentLink) {
                    parentLink.classList.add('active');

                    const submenu = document.getElementById(`submenu-${parentId}`);
                    const arrow = parentLink.querySelector('.menu-arrow');
                    if (submenu && !submenu.classList.contains('open')) {
                        submenu.classList.add('open');
                        arrow.classList.add('rotated');
                        openedSubmenus.add(parentId);
                    }
                }

                if (window.innerWidth <= 768) {
                    const sidebarContainer = document.getElementById('sidebarContainer');
                    const sidebarOverlay = document.getElementById('sidebarOverlay');
                    sidebarContainer.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                }
            });
        });
    }
